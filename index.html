<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>World Tour üíñ</title>

<!-- PageFlip CDN -->
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* ================= WELCOME SCREEN ================= */

#welcomeContainer {
    display: flex;
    width: 100%;
    height: 100vh;
}

/* LEFT SIDE */
#welcomeLeft {
    flex: 1;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

/* LEFT SIDE HEADINGS AND BUTTONS */
#welcomeLeft h1 {
    font-size: 40px;
    margin-bottom: 30px;
}

#welcomeLeft button {
    padding: 12px 25px;
    font-size: 22px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #555;
    color: white;
    position: relative;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* ================= BOOK SECTION ================= */

#bookContainer {
    display: none;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: #ffe6f0;
}

#book {
    width: 400px;
    height: 600px;
}

.page {
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    font-size: 22px;
}

img {
    width: 100%;
    border-radius: 10px;
}

.fadeOut {
    opacity: 0;
}
/* RIGHT SIDE VIDEO */
#welcomeRight {
    flex: 1;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    overflow: hidden;
}

/* VIDEO */
#bgVideo {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* BIG PLAY BUTTON */
#playButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    padding: 20px 40px;
    border: none;
    border-radius: 12px;
    background: rgba(255, 0, 100, 0.7);
    color: white;
    cursor: pointer;
    z-index: 2;
    transition: 0.3s;
}

#playButton:hover {
    background: rgba(255, 0, 100, 0.9);
}

/* VIDEO CONTROLS */
#videoControls {
    position: absolute;
    bottom: 40px;
    display: flex;
    gap: 20px;
    z-index: 2;
    display: none;
}

.control-btn {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: rgba(0,0,0,0.5);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.control-btn:hover {
    background: rgba(0,0,0,0.8);
}
</style>
</head>

<body>

<!-- WELCOME -->
<div id="welcomeContainer">

    <!-- LEFT SIDE: WELCOME + BUTTONS -->
    <div id="welcomeLeft">
        <h1>Want to go to my world tour? üåç</h1>
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <!-- RIGHT SIDE: VIDEO -->
    <div id="welcomeRight">
        <video id="bgVideo" loop playsinline>
            <source src="video/vid_2.mkv" type="video/mp4">
        </video>

        <button id="playButton">‚ñ∂ Play</button>

        <div id="videoControls">
            <button id="pauseBtn" class="control-btn">‚è∏ Pause</button>
            <button id="muteBtn" class="control-btn">üîá Mute</button>
        </div>
    </div>

</div>


<!-- BOOK -->
<div id="bookContainer">
    <div id="book"></div>
</div>
<script src="script/main.js"></script>
</body>
</html>
